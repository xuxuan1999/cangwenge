{% extends 'layout.html' %}

{% block body %}
  <h1> 藏文阁 <small> 欢迎 {{session.username}}</small></h1>
  <a class="btn btn-success" href="/add_article"> 添加文章</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>文章编号</th>
      <th>标题</th>
      <th>作者</th>
      <th>日期</th>
      <th></th>
      <th></th>
    </tr>
    {% for article in articles %}
      <tr>
        <td>{{article.id}}</td>
        <td>{{article.title}}</td>
        <td>{{article.author}}</td>
        <td>{{article.create_date}}</td>
        <td><a href="edit_article/{{article.id}}" class="btn btn-default pull-right">编辑</a></td>
        <td>
          <form action="{{url_for('delete_article', id=article.id)}}" method="post">
            <input type="hidden" name="_method" value="删除">
            <input type="submit" value="删除" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
